<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--! 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <!--! 容器 -->
    <div id="root">
        <hello> </hello>
        <people> </people>
    </div>
</body>

<script>
    // 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false

    // 定义people组件
    const people = {
        template: ` 
            <div>
                <h2>name：{{name}}</h2>
                <h2>age：{{age}}</h2>
            </div>
        `,
        data() {
            return {
                name: 'yahoo',
                age: 23
            }
        }
    }

    // 定义hello组件
    const hello = {
        template: `
            <h2>{{msg}}</h2>
        `,
        data() {
            return {
                msg: 'hello'
            }
        }
    }

    // 创建vm实例
    new Vue({
        el: '#root',
        components: {
            people,
            hello
        },
    })

    console.log('people', people)
    console.log('hello', hello)
</script>

</html>
