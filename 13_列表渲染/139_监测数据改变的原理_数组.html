<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--! 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <!--! 容器 -->
    <div id="root">
        <h2>name：{{name}}</h2>
        <button @click="addHobby">点击添加</button>
        <button @click="changeHobby">点击更换</button>
        <ul>
            <li v-for="(hobby,index) in hobbies" :key="index">
                hobby{{index}}：{{hobby}}
            </li>
        </ul>
    </div>
</body>

<script>
    // 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false

    // 创建vue实例
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'yahoo',
            hobbies: ['skate', 'badminton', 'front end']
        },
        methods: {
            addHobby() {
                this.hobbies.unshift('smoke')
            },
            changeHobby() {
                // 写法一：
                Vue.set(this.hobbies, 0, 'plmm')
                // 写法二：
                // vm.$set(this.hobbies, 0, 'plmm')
            }
        },
    })
</script>

</html>
