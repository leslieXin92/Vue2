<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--! 引入vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>

<body>
    <!--! 容器 -->
    <div id="root">
        <h2>name：{{name}}</h2>
        <h2>age：{{age.age}}</h2>
        <button @click="addChineseAge">添加虚岁</button>
        <h2>ChineseAge：{{age.ChineseAge}}</h2>
    </div>
</body>

<script>
    // 以阻止 vue 在启动时生成生产提示。
    Vue.config.productionTip = false

    // 创建vue实例
    const vm = new Vue({
        el: '#root',
        data: {
            name: 'yahoo',
            age: {
                age: 23
            }
        },
        methods: {
            addChineseAge() {
                // 写法一：
                Vue.set(this.age, 'ChineseAge', 24)
                // 写法二：
                vm.$set(this.age, 'ChineseAge', 24)
            }
        },
    })
</script>

</html>
