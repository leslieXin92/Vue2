<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <!--! 针对IE浏览器的特殊配置，让IE浏览器以最高的渲染级别渲染页面 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--! 开启移动端的理想视口 -->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--! 引入网页图标 ，<%= BASE_URL %>为public文件 -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!--! 配置网页标题，在package.json中的name -->
    <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
    <!--! 当浏览器不支持js时，noscript中的元素就会被渲染到页面 -->
    <noscript>
        <strong>
            We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript
            enabled.Please enable it to continue.
        </strong>
    </noscript>
    <!--! 容器 -->
    <div id="app"></div>
</body>

</html>
